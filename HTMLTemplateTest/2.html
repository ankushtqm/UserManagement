  <title>Knockoutjs.com - Grid editor example</title>

  
</head>

<body>
  <div class="liveExample"> 
     
        <p>You have asked for <span data-bind="text: gifts().length">3</span> gift(s)</p>
        <table data-bind="visible: gifts().length > 0">
            <thead>
                <tr>
                    <th>Gift name</th>
                    <th>Price</th>
                    <th>
                </th></tr>
            </thead>
            <tbody data-bind="foreach: gifts">
                <tr>
                    <td><input class="required" data-bind="value: name, uniqueName: true" name="ko_unique_1"></td>
                    <td><input class="required number" data-bind="value: price, uniqueName: true" name="ko_unique_2"></td>
                    <td><a href="#" data-bind="click: $root.removeGift">Delete</a></td>
                </tr>
            
                <tr>
                    <td><input class="required" data-bind="value: name, uniqueName: true" name="ko_unique_3"></td>
                    <td><input class="required number" data-bind="value: price, uniqueName: true" name="ko_unique_4"></td>
                    <td><a href="#" data-bind="click: $root.removeGift">Delete</a></td>
                </tr>
            
                <tr>
                    <td><input class="required" data-bind="value: name, uniqueName: true" name="ko_unique_5"></td>
                    <td><input class="required number" data-bind="value: price, uniqueName: true" name="ko_unique_6"></td>
                    <td><a href="#" data-bind="click: $root.removeGift">Delete</a></td>
                </tr>
            </tbody>
        </table>
     
        <button data-bind="click: addGift">Add Gift</button>
        <button data-bind="enable: gifts().length > 0" type="submit">Submit</button>
    
</div>
  




<script type="text/javascript">//<![CDATA[

var GiftModel = function(gifts) {
    var self = this;
    self.gifts = ko.observableArray(gifts);
 
    self.addGift = function() {
        self.gifts.push({
            name: "",
            price: ""
        });
    };
 
    self.removeGift = function(gift) {
        self.gifts.remove(gift);
    };
 
    self.save = function(form) {
        alert("Could now transmit to server: " + ko.utils.stringifyJson(self.gifts));
        // To actually transmit to server as a regular form post, write this: ko.utils.postJson($("form")[0], self.gifts);
    };
};
 
var viewModel = new GiftModel([
    { name: "Tall Hat", price: "39.95"},
    { name: "Long Cloak", price: "120.00"}
]);
ko.applyBindings(viewModel);
 
// Activate jQuery Validation
//$("form").validate({ submitHandler: viewModel.save });
//]]> 

</script> 
</body></html>
